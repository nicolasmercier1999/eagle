<!DOCTYPE html>
<html>
    {% load fontawesome_5 %}
    <head>
        <meta charset="utf-8" />
        <meta lang="fr" />

        <title>
        	EAGLE - {% block title %}Welcome{% endblock %}
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ac1110809c.js" crossorigin="anonymous"></script>

        {% fontawesome_5_static %}
    </head>
    <body id="{% block bodyId %}defaultBodyId{% endblock %}" class="overflow-hidden">
        {% block navbar %}{% endblock %}

	    {% block headerContent %} {% endblock %}

        <div class="row mx-0">
            {% block aside %}{% endblock %}

    		{% block content %}{% endblock %}

            {% block footer %}
            <footer>
                2021
            </footer>
            {% endblock %}
            
        </div>
    </body>
</html>
